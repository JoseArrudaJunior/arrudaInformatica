<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Assistência Técnica</title>
    <link rel="stylesheet" href="orcamento.css">
</head>
<body>
    <div class="container">
        <h1>Solicitar Assistência Técnica</h1>
        <form id="serviceForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            <label for="device">Dispositivo:</label>
            <input type="text" id="device" required>
            <label for="issue">Problema:</label>
            <textarea id="issue" rows="4" required></textarea>
            <button type="submit">Enviar Solicitação</button>
        </form>
        <div id="responseMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
